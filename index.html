<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

 
</head>
<body>
  <main>
    <div class="wrapper">
      <article class="product">
        <picture class="product__img">
          <source src="image-product-desktop.jpg" media="(min-width:800px)">
          <img src="image-product-mobile.jpg" alt=" Gabrielle CHANEL perfume laying on a table surrounded by green leaves">
        </picture>
        <div class="product__content">
          <span class="perfume">Perfume</span>
          <h2 class="content__title">Gabrielle Essence Eau De Parfum
          </h2>
          <p class="content__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="prices">
            <h3 class="new__price" aria-label="the new price of the perfume">$149.99</h3>
            <span class="old__price" aria-label="the old price of the perfume"><strike>$169.99</strike></span>
          </div>
          <div class="content__btn">
            <button class="btn"><img src="icon-cart.svg" alt="shopping cart">Add to Cart</button>
          </div>
        </div>
      </article>
    </div>
  </main>


</body>
</html>
